    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="util.css">
    </head>
    <body onload="todaystime()">
      
        <div class="container">
            <div class="phone">
                <div class="nav">
                    <div id="clock">
                        <div id="clock"></div>
                    </div>
                    <div class="notch"></div>
                    <i class="fa-solid fa-signal " style="color: #ffffff;"></i>
                    <i class="fa-solid fa-wifi" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-battery-full" style="color: #ffffff;"></i>
                </div>
                <!-- input  -->
                <div class="score">
                    <input class="score" placeholder="0"> 
                </div>
                <!-- buttons -->
                <div class="btn">
                <button class="btn1 grey">AC</button>
                <button class="btn1 grey">M</button>
                <button class="btn1 grey">%</button>
                <button class="btn1 orange">/</button>

                <button class="btn1 black">7</button>
                <button class="btn1 black">8</button>
                <button class="btn1 black">9</button>
                <button class="btn1 orange">*</button>

                <button class="btn1 black">4</button>
                <button class="btn1 black">5</button>
                <button class="btn1 black">6</button>
                <button class="btn1 orange">-</button>

                <button class="btn1 black">1</button>
                <button class="btn1 black">2</button>
                <button class="btn1 black">3</button>
                <button class="btn1 orange">+</button>

                <button class="btn1 black">0</button>
                <button class="btn1 black">00</button>
                <button class="btn1 black">.</button>
                <button class="btn1 orange">=</button>

                </div>
                <div class="dash"></div>
            </div>
        </div>
          
        <script src="script.js"></script>
    </body>
    </html>
